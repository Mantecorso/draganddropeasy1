<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta autor="Luis Jurado Quesada">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Drag and Drop</title>
</head>

<body>
    <header>
        <h1>probando drag and drop</h1>
    </header>
    <section id="contenedor">
        <div draggable="true" ondragstart="onDragStart(event)" class="colu" id="purple">
            <p>Luis</p>
        </div>
        <div draggable="true" ondragstart="onDragStart(event)" class="colu" id="red">
            <p>Jurado</p>
        </div>
        <div draggable="true" ondragstart="onDragStart(event)" class="colu" id="yellow">
            <p>Quesada</p>
        </div>
        <div draggable="true" ondragstart="onDragStart(event)" class="colu" id="white">
            <p>Mola!!!!</p>
        </div>
        <div class="columna" id="green" ondragover="allowDrop(event)" ondrop="onDrop(event)">

        </div>
        <div class="columna" id="black" ondragover="allowDrop(event)" ondrop="onDrop(event)"></div>
        <div class="columna" id="orange" ondragover="allowDrop(event)" ondrop="onDrop(event)"></div>
        <div class="columna" id="pink" ondragover="allowDrop(event)" ondrop="onDrop(event)"></div>
    </section>
    <footer>
        <p>Aqui se termina la pagina.</p>
    </footer>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
