<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta autor="Luis Jurado Quesada">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Drag and Drop</title>
</head>

<body>
    <header><h1>probando drag and drop</h1></header>
    <section>
        <div ondragover="ondragover(event)" ondrop="ondrop(event)" class="columna" id="green">
            <div draggable="true" ondragstart="ondragstart(event)" ondragend="end(event)" class="columna" id="purple">
                <p>Luis</p>
            </div>
            <div draggable="true" ondragstart="ondragstart(event)" ondragend="end(event)" class="columna" id="red">
                <p>Jurado</p>
            </div>
            <div draggable="true" ondragstart="ondragstart(event)" ondragend="end(event)" class="columna" id="yellow">
                <p>Quesada</p>
            </div>
            <div draggable="true" ondragstart="ondragstart(event)" ondragend="end(event)" class="columna" id="white">
                <p>Mola!!!!</p>
            </div>
        </div>
        <div ondragover="ondragover(event)" ondrop="ondrop(event)" class="columna" id="black"></div>
        <div ondragover="ondragover(event)" ondrop="ondrop(event)" class="columna" id="orange"></div>
        <div ondragover="ondragover(event)" ondrop="ondrop(event)" class="columna" id="pink"></div>
    </section>
    <footer></footer>
    <script src="drag.js"></script>
</body>

</html>
